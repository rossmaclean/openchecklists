name: clongitude
fullName: Cessna Citation Longitude
items:
  - name: COCKPIT INSPECTION
    items:
      - name: STBY PWR SWITCH
        confirmation: TEST AND HOLD / ON
        subItems:
          - name: GREEN LIGHT FOR MIN 10 SEC DURING TEST
      - name: EMER LTS SWITCH
        confirmation: ARM
      - name: LANDING GEAR HANDLE
        confirmation: DOWN
      - name: BATT BUTTONS (BOTH)
        confirmation: ON, CHECK VOLTS
      - name: EIS / CAS
        confirmation: CHECK
      - name: EXTERNAL POWER SOURCE
        confirmation: AS DESIRED
        subItems:
          - name: EXT PWR BUTTON (IF AVAIL ILLUMINATED)
            confirmation: ON
          - name: BATT AMPS (BOTH)
            confirmation: 0 OR CHARGING
      - name: ---AND/OR---
        fullWidth: true
      - name: APU KNOB
        confirmation: ON / START
        subItems:
          - name: EXTERNAL POWER
            confirmation: DISCONNECTED
          - name: BATT AMPS (BOTH)
            confirmation: 0 OR CHARGING
      - name: EXTERIOR / INTERIOR LIGHTS
        confirmation: AS REQUIRED
  - name: COCKPIT PREPARATION
    items:
      - name: MFD
        fullWidth: true
        items:
          - name: SET WEIGHT AND FUEL
            subItems:
              - name: MFD GTC -> PERF -> WEIGHT AND FUEL, ENTER INFO FOR PAYLOAD, TAKEOFF AND LANDING
          - name: ENTER FLIGHT PLAN
            subItems:
              - name: MFD GTC -> FLIGHT PLAN
          - name: SET TAKEOFF DATA
            subItems:
              - name: MFD GTC -> PERF -> TAKEOFF DATA, VERIFY/SET INFO ON ALL PAGES, ACCEPT V SPEEDS
      - name: COCKPIT INSPECTION
        confirmation: COMPLETE
      - name: EIC / CAS
        confirmation: CHECK
      - name: APU KNOB
        confirmation: ON / START
      - name: EXTERNAL POWER (IF USED)
        confirmation: DISCONNECTED
      - name: ENGINE DRY MOTOR
        confirmation: CONSIDER
      - name: ATIS / CLEARANCE
        confirmation: AS REQUIRED
      - name: TRIMS
        confirmation: CHECK / SET FOR TAKEOFF
      - name: WEIGHT AND FUEL
        confirmation: COMPLETED
      - name: TAKEOFF DATA
        confirmation: COMPLETED
      - name: V SPEEDS
        confirmation: VERIFY / SET
      - name: PRESSURIZATION LDG ELEVATION
        confirmation: VERIFY / SET
      - name: FUEL QUANTITY AND BALANCE
        confirmation: CHECK
      - name: AUTOPILOT (FIRST FLIGHT OF DAY)
        confirmation: ON / OFF
  - name: BEFORE START
    items:
      - name: EMER / PARK BRAKE HANDLE
        confirmation: SET
      - name: EIS / CAS
        confirmation: CHECK
  - name: STARTING ENGINES
    items:
      - name: THROTTLES
        confirmation: IDLE
      - name: ENGINE RUN / STOP BUTTON
        confirmation: RUN
        subtext: (EITHER ENGINE)
      - name: START PRESSURE
        confirmation: VERIFY >= 32 PSI
      - name: ENGINE STARTER BUTTON
        confirmation: PUSH
      - name: ENGINE INSTRUMENTS
        confirmation: MONITOR
        subItems:
          - name: REPEAT STEPS FOR OPPOSITE ENGINE
      - name: EIS / CAS
        confirmation: CHECK
  - name: BEFORE TAXI
    items:
      - name: FLIGHT CONTROLS
        confirmation: CHECK
      - name: SPEEDBRAKES
        confirmation: CHECK / RETRACTED
      - name: FLAPS
        confirmation: STE FOR TAKEOFF
      - name: FLIGHT INSTRUMENTS / AVIONICS
        confirmation: CHECK
      - name: ALTIMETERS
        confirmation: CONFIRM & COMPARE
      - name: ENGINE ICE PROTECTION BUTTONS
        confirmation: AS RQRD
  - name: TAXI
    items:
      - name: EXTERIOR LIGHTS
        confirmation: AS REQUIRED
      - name: EMER / PARK BRAKE HANDLE
        confirmation: STOWED
      - name: BRAKES
        confirmation: CHECK
      - name: NOSEWHEEL STEERING
        confirmation: CHECK
      - name: THRUST REVERSERS
        confirmation: CHECK, AS REQUIRED
  - name: BEFORE TAKEOFF
    items:
      - name: FLAPS
        confirmation: SET FOR TAKEOFF
      - name: SPEEDBRAKES
        confirmation: RETRACTED
      - name: TRIMS
        confirmation: SET FOR TAKEOFF
      - name: ICE PROTECTION SYSTEMS
        confirmation: CHECK, AS RQRD
      - name: V SPEEDS
        confirmation: DISPLAYED
      - name: SPEED KNOB
        confirmation: FMS
      - name: CREW BRIEFING
        confirmation: COMPLETE
      - name: RADAR
        confirmation: AS REQUIRED
      - name: FITOT / STATIC BUTTON
        confirmation: ON 15 SEC THEN NORM
      - name: --- CLEARED FOR TAKEOFF ---
      - name: FLIGHT CONTROLS
        confirmation: FREE
      - name: ICE PROTECTION SYSTEMS
        confirmation: AS REQUIRED
      - name: EXTERIOR LIGHTS
        confirmation: AS REQUIRED
      - name: EXTERIOR LIGHTS
        confirmation: AS REQUIRED
      - name: EIS / CAS
        confirmation: CHECK
  - name: TAKEOFF
    items:
      - name: TIMER
        confirmation: SET
